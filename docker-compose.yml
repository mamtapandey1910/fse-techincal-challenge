services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHON_ENV=${PYTHON_ENV:-development}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - HOSTNAME=0.0.0.0
      # HMR â€” polling ensures file changes are detected on all OSes (Windows/WSL/Mac)
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_venv:
  frontend_node_modules:
  frontend_next:

networks:
  default:
    name: app-network
